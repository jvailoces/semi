<!DOCTYPE html>
<html>
   <head>
      <title>HTML Table Cellpadding</title>
   </head>
   <body>
      <table border = "3" cellpadding = "5" cellspacing = "5">
         <tr>
            <th>NAME</th>
            <th>BOUNTY</th>
         </tr>
         <tr>
            <td>SANJI</td>
            <td>$1,032,000,000</td>
         </tr>
         <tr>
            <td>NAMI</td>
            <td>$366,000,000</td>
         </tr>
      </table>
   </body>
</html>
